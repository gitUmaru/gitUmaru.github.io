        <style>
          :root {
             --size: 1.4;
          }
          
          .cmd, .cmd div, .cmd span[data-text]:not(.cmd-inverted):not(.token):not(.emoji), .terminal, .terminal-output>:not(.raw) a, .terminal-output>:not(.raw) div, .terminal-output>:not(.raw) span[data-text]:not(.token):not(.inverted):not(.terminal-inverted):not(.cmd-inverted):not(.terminal-error):not(.emoji), .terminal.external [data-text] {
            background-color: #fff;
            color: black;
          }

          </style>

        <script>
        $('body').terminal({
            help: function() {
                this.echo('System: x86_64 Linux 6.18.3-stable');
                this.echo('Available binaries: [[b;black;white]ls], [[b;black;white]cd], [[b;black;white]cat], [[b;black;white]git], [[b;black;white]python], [[b;black;white]gcc], [[b;black;white]sudo], [[b;black;white]ssh]');
                this.echo('I\'ve also hidden some commands for you to try and fine (or just looks at the source code).');
            },

            ls: function() {
                this.echo('README.md  requirements.txt  src/  legacy_code_do_not_touch/  tests/ (0 files)');
            },

            git: function(cmd) {
              if (cmd === 'status') {
                  this.echo('On branch master\nYour branch is ahead of \'origin/master\' by 42 commits.\n(use "git push" to eventually break production)');
              } else if (cmd === 'log') {
                  this.echo('commit sendhelp: asdfghjkl;');
                  this.echo('commit qwerty123: please just work');
                  this.echo('commit f47ac10: ok for real this time actual fix');
                  this.echo('commit a1b2c3d: actual fix again (forgot the semicolon)');
                  this.echo('commit 9e8d7c6: actual fix');
                  this.echo('commit 5b4a321: revert "actual fix" (it was actually a load-bearing bug)');
                  this.echo('commit 1122334: ;-;');
                  this.echo('commit 9988776: adding print statements to find my sanity');
                  this.echo('commit 4455667: .');
                  this.echo('commit 0000001: initial commit (everything worked then)');
              } else if (cmd === 'push') {
                  this.echo('Total 0 (delta 0), reused 0 (delta 0)');
                  this.echo('remote: error: push declined. What are you trying to do...');
                  this.echo('To github.com:gitUmaru/gitUmaru.github.io.git\n ! [remote rejected] master -> master (pre-receive hook declined)');
              } else if (cmd === 'commit') {
                  this.echo('*** Library Error ***');
                  this.echo('On branch master\nnothing to commit, working tree clean (ironically).');
                  this.echo('Tip: Try adding a single newline to a comment to feel productive.');
              } else if (cmd === 'blame') {
                  var date = new Date().toISOString().slice(0, 10);
                  this.echo('000001 (' + date + ' 09:12:01) 1) <html>');
                  this.echo('000002 (' + date + ' 09:14:23) 2)   <body>');
                  this.echo('000003 (' + date + ' 11:45:59) 3)     <p>I wonder who wrote this mess...</p>');
                  this.echo('000004 (' + date + ' 11:46:12) 4)   </body>');
                  this.echo('\nResult: 100% of the technical debt was authored by: [[b;black;white]Umar Ali]');
              } else if (cmd === '--help' || cmd === '-h') {
                  this.echo('\nCommonly used git commands:');
                  this.echo('   [[b;black;white]status]     Show the working tree status');
                  this.echo('   [[b;black;white]log]        Show commit logs');
                  this.echo('   [[b;black;white]push]       Attempt to update remote refs');
                  this.echo('   [[b;black;white]commit]     Record changes to the repository');
                  this.echo('   [[b;black;white]blame]      Find the person responsible for the current state of things');
              } else {
                  this.echo('git: \'' + (cmd || '') + '\' is not a git command. See \'git --help\'.\n\nDid you mean: \n\tcommit --message "I have no idea what I changed"');
              }
          },
            python: function() {
                this.echo('Python 3.10.12');
                this.echo('>>> import life');
                this.echo('ModuleNotFoundError: No module named \'life\'');
                this.echo('>>> 0.1 + 0.2');
                this.echo('0.30000000000000004');
            },

            gcc: function() {
                this.echo('main.c:1:1: [[b;red;white]error:] expected \';\' before \'everything\' and there\'s prolly a segfauly somwhere');
                this.echo('compilation terminated. (Total errors: 1, Warnings: 412)');
            },

            ssh: function(dest='') {
                if (!dest) {
                    this.echo('usage: ssh user@host');
                } else {
                    this.echo('ssh: connect to host ' + dest + ' port 22: Connection refused (I\'m an introvert).');
                }
            },

            cd: function(dir) {
                if (dir === 'src') {
                    this.echo('Entering src/... It is dark and full of technical debt. You should turn back.');
                } else {
                    this.echo('cd: ' + (dir || '~') + ': No such file or directory (in this dimension...)');
                }
            },

            cat: function(file) {
                if (file === 'requirements.txt') {
                    this.echo('coffee>=2.0.0\nstack-overflow-search>=1.5.2\npatience==0.0.1');
                } else {
                    this.echo('cat: ' + file + ': Resource temporarily unavailable (it\'s on a break).');
                }
            },

            sudo: function() {
                this.echo('We trust you have received the usual lecture from the local System Administrator.');
                this.echo('It boils down to three things:');
                this.echo('1) Respect the privacy of others.');
                this.echo('2) Think before you type.');
                this.echo('3) With great power comes great responsibility to not break my portfolio.');
            },

            umar: function() {
                this.echo('. ..     .  .   ..  .                       \n ............................... ..               \n ...............................................  \n ...............................................  \n .......................*#*(%........... .....    \n...................*##%&@@&&@&&.,.............. ..\n.................%(&@(((#&&#&&&&&............... .\n.................%&(**,,,.,*/*#&%&................\n.................,&/##(##/%%%%/%@#................\n..................%*,*(/*./%#/*(/.................\n..................&#//*%%/#/**/&................ .\n..................&&&@%//*/&&&&&..................\n.................,%@@&&%&%%&@@&,,.................\n...............,,,*%@@@@@@@@@@&,,.................\n.............,&&&&&@%&&&&@&&%#%&&&%&..............\n.........%&%&&&&&&&&@@@@@@@@@&&%&&&&&%%%%.........\n.......%&&&&&&&&&&&&&@@@@@&&&&&&&&&&&&&&&&%.......\n.....*%&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&%......\n.....&&&@&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&@&&&%.....\n..../&&&&@&&@@&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&%,,,..');
            }

        }, {
            greetings: 'Umar Ali OS [Version 3.14.159]\n(c) 2026. All rights reserved.\n\nThis is just a fun little pet project of mine to learn a bit of native javascript.\nNothing is serious, and it is definitely not similar to a real terminal. Have fun!\n\nType [[b;black;white]help] for a list of available utilities.\n',
            prompt: 'you@umar-ali:~$ '
        });
      </script>
